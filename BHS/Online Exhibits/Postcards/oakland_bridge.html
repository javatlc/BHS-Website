<p><strong>Oakland Bridge </strong></p>
<p align="justify">This post card dates from 1906. It is addressed to Miss Eva Allen, Manhasset, Long Island and reads:</p>
<p align="justify">Dear Eva,</p>
<p align="justify">This is the bridge Papa built. I will show it to you when you come down. </p>
<p align="justify">From, Kitty </p>
