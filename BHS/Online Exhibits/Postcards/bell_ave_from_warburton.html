<p><strong>Bell Avenue from Warburton </strong></p>
<p align="justify" class="style1">Prior to the United States Postal Service establishing a numerical street system in 1916, Bayside had named streets, avenues, and boulevards.</p>
<p align="justify" class="style1"> Bell Avenue became Bell Boulevard and Warburton Avenue was changed to 38th Avenue.</p>
