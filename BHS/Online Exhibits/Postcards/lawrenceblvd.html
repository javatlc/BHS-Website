<p><strong>Lawrece Boulevard </strong></p>
<p align="justify">Prior to the United States Postal Service establishing a numerical street system in 1916, Bayside had named streets, avenues, and boulevards.</p>
<p align="justify"> Lawrence Boulevard became 43rd Avenue and Highland Avenue was changed to 204th Street.</p>
