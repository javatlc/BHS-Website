<p align="justify"><strong>Medicus House</strong></p>
<p align="justify">Documents held in our archival repository identify the large Victorian style home featured at the top of the hill as the Medicus House. </p> 
<p align="justify">Although the post card erroneously states that the scene is on Little Neck Bay, it is in fact a view from the Gold Fish Pond in Crocheron Park. </p>
