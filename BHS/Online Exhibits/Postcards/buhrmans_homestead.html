 <p><strong>Buhrman's Homestead</strong></p>
 <p align="justify" class="style2">The prosperity of William C. Buhrman as general store and grist mill owner in &quot;The Alley&quot; during the late 19th Century is evident from the appearance and location of his homestead built circa 1898.</p>
